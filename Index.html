        <h2 class="h2">Cadastro - Dados Pessoais</h2>

    <div class="card-group">
        <label>Nome</label>
        <input type="text" name="nome"  placeholder="Digite seu nome" required >
    </div>

    <div class="card-group">
        <label>Endereço:</label>
        <input type="text" nome="Rua" placeholder="Digite seu Endereço" required>
        <label>Bairro:</label>
        <input type="text" nome="Bairro" placeholder="Digite o seu Bairro" required> 
        <label>CEP</label>
        <input type="text" name="CEP" placeholder="Digite seu CEP" required>
        <Label>Localidade:</Label>
        <input type="text" name="Bairro" placeholder="Cidade/UF" required> 
    </div>

    <div class="card-group">
        <label>CPF:</label>
        <input type="text" CPF="Number" placeholder="_._._/_._._/_._._ -_._" required>

    </div>

    <div class="card-group">
        <label>RG:</label>
        <input type="text" nome="RG" placeholder="_._/_._._/_._._-_" required>

    </div>

    <div class="card-group">
        <label>Email:</label>
        <input type="email" name="Email" placeholder="email@exemplo.com" required>

    </div>

    <div class="card-group">
        <label>Telefone:</label>
        <input type="number" name="Telefone" placeholder="+55 (11)9XXXX-XXXX" required>

    </div>

    <p class="P">Gênero:</p>

    <div class="card-group">
        <label><input type="checkbox"> Masculino</label>
    </div>

    <div  class="card-group">
        <label><input type="checkbox"> Feminino</label>
    </div>

    <div class="card-group">
        <label>Outro:</label>
            <input type="text" name="Outro" placeholder="" required>

    </div>

    <script class="alerta">
        function exibeAlert() {
            alert("O formulário foi enviado com sucesso.")
        }

    <div class="alerta-botão">
        <input type="button" onclick="exibeAlert()" value="Enviar">
